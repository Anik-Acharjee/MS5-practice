<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Free Banking By <span id="owner-name"
                class="text-orange-600 font-semibold">Anik</span>
            <br>
            <!-- <input id="input-text" class="bg-green-100 w-1/2 mx-auto mt-8  type=" text"> -->
        </h1>
    </header>

    <main>

        <section class="bg-green-100 w-1/2 space-x-3 mx-auto mt-8">
            <h3 class="ml-3 text-xl mb-6"> Please Log In</h3>
            <div action="">
                <input id="email" class="block border rounded border-emerald-300 mb-4 w-3/5" type="text block"
                    placeholder="Your E-mail">
                <input id="pass" class="block border rounded border-emerald-300 mb-4 w-3/5" type="text block"
                    type="password" placeholder="Your Password">
                <button id="submit-btn" class="bg-orange-600 text-white px-4 rounded py-1 font-medium">Submit</button>
                <input id="display" type="text">
                <!-- <p id="display-text"></p> -->
            </div>

        </section>




    </main>


    <script src="js/login.js"></script>



</body>

</html>
