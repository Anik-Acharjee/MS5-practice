<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Free Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-10">Welcome To Free Banking By <span id="owner-name"
                class="text-orange-600 font-semibold">Anik</span>
            <br>
            <!-- <input id="input-text" class="bg-green-100 w-1/2 mx-auto mt-8  type=" text"> -->
        </h1>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- transaction Option -->


        <section class="mt-10 text-white">
            <div class="grid grid-cols-3 gap-10">
                <div class="bg-sky-600 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-pink-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-700 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div>

            </div>

        </section>

        <!-- deposit Option -->


        <section class="">
            <div class="grid grid-cols-2 mt-10 gap-8">

                <div class="bg-violet-600 p-8 rounded text-white">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <input class="mt-2" type="text" placeholder="enter your amount"><br>
                    <button id="deposit-btn"
                        class="bg-orange-600 text-white px-4 text-2xl rounded py-1 font-medium mt-4">Done</button>
                </div>
                <div class="bg-rose-600 p-8 rounded">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <input class="mt-2" type="text" placeholder="enter your amount"><br>
                    <button id="withdraw-btn"
                        class="bg-orange-600 text-white px-4 text-2xl rounded py-1 font-medium mt-4">Done</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>

</body>

</html>
